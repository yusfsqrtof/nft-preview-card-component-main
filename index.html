<!DOCTYPE html>
<html lang="en">

<head>
    <title>NFT Preview Card</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT Preview Card Component with HTML & CSS">
    <meta name="author" content="Yusuf S">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="overlay-container">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="overlay">
                <div class="overlay-content">
                    <img src="images/icon-view.svg" alt="Icon View">
                </div>
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="def">Our Equilibrium collection promotes balance and calm.</p>
        <div class="mid-content">
            <div class="left">
                <img src="images/icon-ethereum.svg" alt="" width="11" height="18"> <span class="price">0.041 ETH</span>
            </div>
            <div class="right">
                <img src="images/icon-clock.svg" alt="" width="17" height="17"> <span class="time">3 days left</span>
            </div>
        </div>
        <figure>
            <img class="avatar" src="images/image-avatar.png" alt="Creator Profile Photo" width="33" height="33">
            <figcaption>
                <p>Creation of <span class="creator">Jules Wyvern</span></p>
            </figcaption>
        </figure>
    </main>
</body>

</html>
